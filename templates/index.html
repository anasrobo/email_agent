<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Prioritization Engine â€” Live Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --surface2: #22263a;
            --border: #2e3248;
            --text: #e2e8f0;
            --muted: #7c8ba1;
            --now: #ef4444;
            --now-bg: rgba(239, 68, 68, 0.12);
            --later: #f59e0b;
            --later-bg: rgba(245, 158, 11, 0.12);
            --never: #6b7280;
            --never-bg: rgba(107, 114, 128, 0.12);
            --accent: #6366f1;
            --accent-bg: rgba(99, 102, 241, 0.12);
            --meeting: #10b981;
            --meeting-bg: rgba(16, 185, 129, 0.10);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* â”€â”€â”€ Header â”€â”€â”€ */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title h1 {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(90deg, #6366f1, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background: var(--meeting);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.3);
            }
        }

        .last-refresh {
            font-size: 0.75rem;
            color: var(--muted);
        }

        /* â”€â”€â”€ Layout â”€â”€â”€ */
        .page {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* â”€â”€â”€ Simulate Panel â”€â”€â”€ */
        .simulate-panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 28px;
        }

        .simulate-panel h2 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 16px;
        }

        .sim-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .sim-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
            min-width: 160px;
        }

        .sim-field label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sim-field input {
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 9px 12px;
            color: var(--text);
            font-size: 0.875rem;
            font-family: inherit;
            outline: none;
            transition: border-color .2s;
        }

        .sim-field input:focus {
            border-color: var(--accent);
        }

        .sim-presets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .preset-chip {
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 5px 14px;
            font-size: 0.75rem;
            color: var(--muted);
            cursor: pointer;
            transition: all .2s;
        }

        .preset-chip:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        /* â”€â”€â”€ Buttons â”€â”€â”€ */
        .btn {
            padding: 9px 20px;
            border-radius: 8px;
            border: none;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all .2s;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-primary:hover {
            background: #5254d4;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* â”€â”€â”€ Stats Bar â”€â”€â”€ */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px 20px;
            text-align: center;
        }

        .stat-card .stat-num {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--muted);
            margin-top: 2px;
        }

        .stat-card.now .stat-num {
            color: var(--now);
        }

        .stat-card.later .stat-num {
            color: var(--later);
        }

        .stat-card.never .stat-num {
            color: var(--never);
        }

        .stat-card.total .stat-num {
            color: var(--accent);
        }

        /* â”€â”€â”€ Notification Cards â”€â”€â”€ */
        #cards-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .notif-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px 24px;
            transition: border-color .2s, transform .15s;
            animation: fadeInUp .3s ease both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notif-card:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .notif-card.now {
            border-left: 3px solid var(--now);
        }

        .notif-card.later {
            border-left: 3px solid var(--later);
        }

        .notif-card.never {
            border-left: 3px solid var(--never);
            opacity: .65;
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 8px;
        }

        .card-subject {
            font-size: 1rem;
            font-weight: 600;
            flex: 1;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 0.04em;
            white-space: nowrap;
        }

        .badge.now {
            background: var(--now-bg);
            color: var(--now);
        }

        .badge.later {
            background: var(--later-bg);
            color: var(--later);
        }

        .badge.never {
            background: var(--never-bg);
            color: var(--never);
        }

        .card-meta {
            font-size: 0.78rem;
            color: var(--muted);
            margin-bottom: 10px;
        }

        .card-meta span {
            margin-right: 16px;
        }

        .card-reason {
            font-size: 0.82rem;
            color: var(--muted);
            background: var(--surface2);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 0;
        }

        .card-reason strong {
            color: var(--text);
            font-weight: 500;
        }

        /* â”€â”€â”€ Meeting Details Card â”€â”€â”€ */
        .meeting-block {
            margin-top: 14px;
            background: var(--meeting-bg);
            border: 1px solid rgba(16, 185, 129, 0.25);
            border-radius: 8px;
            padding: 14px 16px;
        }

        .meeting-block-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.78rem;
            font-weight: 700;
            color: var(--meeting);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 10px;
        }

        .meeting-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }

        .meeting-detail {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .meeting-detail .md-label {
            font-size: 0.68rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--meeting);
            opacity: .7;
        }

        .meeting-detail .md-value {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text);
            word-break: break-word;
        }

        .meeting-topic-row {
            margin-top: 8px;
            grid-column: 1 / -1;
        }

        .meeting-topic-row .md-value {
            font-size: 0.82rem;
            color: var(--muted);
            font-weight: 400;
        }

        /* â”€â”€â”€ Body Preview â”€â”€â”€ */
        .body-preview-toggle {
            font-size: 0.75rem;
            color: var(--accent);
            cursor: pointer;
            margin-top: 8px;
            display: inline-block;
            background: none;
            border: none;
            font-family: inherit;
            padding: 0;
        }

        .body-preview-toggle:hover {
            text-decoration: underline;
        }

        .body-preview-text {
            margin-top: 8px;
            font-size: 0.8rem;
            color: var(--muted);
            white-space: pre-wrap;
            background: var(--surface2);
            border-radius: 6px;
            padding: 10px 12px;
            display: none;
            max-height: 160px;
            overflow-y: auto;
        }

        /* â”€â”€â”€ Empty State â”€â”€â”€ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .empty-state .empty-icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .empty-state h3 {
            font-size: 1rem;
            margin-bottom: 6px;
            color: var(--text);
        }

        /* â”€â”€â”€ Filter Bar â”€â”€â”€ */
        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            font-size: 0.78rem;
            color: var(--muted);
            font-weight: 600;
        }

        .filter-btn {
            padding: 5px 14px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--muted);
            font-size: 0.78rem;
            cursor: pointer;
            font-family: inherit;
            transition: all .2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--accent);
            color: var(--text);
            background: var(--accent-bg);
        }

        @media (max-width: 700px) {
            .stats-bar {
                grid-template-columns: 1fr 1fr;
            }

            .sim-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-title">
            <div class="pulse-dot"></div>
            <h1>ðŸ”” Notification Prioritization Engine</h1>
        </div>
        <span class="last-refresh" id="refresh-status">Connectingâ€¦</span>
    </header>

    <div class="page">

        <!-- Simulate Panel -->
        <div class="simulate-panel">
            <h2>âš¡ Send Test Email</h2>
            <div class="sim-row">
                <div class="sim-field">
                    <label>Sender</label>
                    <input type="text" id="sim-sender" value="manager@company.com" placeholder="sender@example.com">
                </div>
                <div class="sim-field" style="flex:2;">
                    <label>Subject</label>
                    <input type="text" id="sim-subject" value="Meeting at 3 PM â€” Sprint Planning"
                        placeholder="Email subject">
                </div>
                <div class="sim-field" style="flex:3;">
                    <label>Body</label>
                    <input type="text" id="sim-body"
                        value="Hi team, we have a sprint planning meeting on Friday at 3:00 PM in Room 4B. Agenda: review Q1 backlog and assign tasks for next sprint."
                        placeholder="Body content">
                </div>
                <button class="btn btn-primary" onclick="simulateEmail()" id="sim-btn">â–¶ Send</button>
            </div>

            <!-- Quick presets -->
            <div class="sim-presets">
                <span class="filter-label">Quick test:</span>
                <button class="preset-chip" onclick="loadPreset('otp')">ðŸ”´ OTP message</button>
                <button class="preset-chip" onclick="loadPreset('server')">ðŸ”´ Server down</button>
                <button class="preset-chip" onclick="loadPreset('meeting')">ðŸŸ¡ Team meeting</button>
                <button class="preset-chip" onclick="loadPreset('zoom')">ðŸŸ¡ Zoom meeting</button>
                <button class="preset-chip" onclick="loadPreset('reminder')">ðŸŸ¡ Deadline reminder</button>
                <button class="preset-chip" onclick="loadPreset('promo')">âšª Promo email</button>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card total">
                <div class="stat-num" id="cnt-total">0</div>
                <div class="stat-label">Total Processed</div>
            </div>
            <div class="stat-card now">
                <div class="stat-num" id="cnt-now">0</div>
                <div class="stat-label">ðŸ”´ Very Important</div>
            </div>
            <div class="stat-card later">
                <div class="stat-num" id="cnt-later">0</div>
                <div class="stat-label">ðŸŸ¡ Important / Later</div>
            </div>
            <div class="stat-card never">
                <div class="stat-num" id="cnt-never">0</div>
                <div class="stat-label">âšª Ignored</div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <span class="filter-label">Filter:</span>
            <button class="filter-btn active" data-filter="ALL" onclick="setFilter('ALL', this)">All</button>
            <button class="filter-btn" data-filter="NOW" onclick="setFilter('NOW', this)">ðŸ”´ Very Important</button>
            <button class="filter-btn" data-filter="LATER" onclick="setFilter('LATER', this)">ðŸŸ¡ Important</button>
            <button class="filter-btn" data-filter="NEVER" onclick="setFilter('NEVER', this)">âšª Ignored</button>
            <button class="filter-btn" data-filter="MEETING" onclick="setFilter('MEETING', this)">ðŸ“… Meetings</button>
        </div>

        <!-- Cards -->
        <div id="cards-container">
            <div class="empty-state">
                <div class="empty-icon">ðŸ“­</div>
                <h3>No emails processed yet</h3>
                <p>Waiting for emails... The agent checks your Gmail inbox every 15 seconds.</p>
            </div>
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>

</html>
